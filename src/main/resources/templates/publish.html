<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap-theme.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}"/>
    <link rel="stylesheet" href="css/publish.css" th:href="@{/css/publish.css}"/>
</head>
<body>
<!-- top-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">麻酱社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">麻酱社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/login/oauth/authorize?client_id=2c83d2aa748fdeb32230&redirect_uri=http://localhost:8887/callback&scope=user&state=1" th:if="${session.user == null}">登录</a></li>
                <li class="dropdown" th:if="${session.user!= null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">我 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</nav>
 <!--发布问题-->
    <div class="container-fluid publish">
      <div class="row">
         <div class="col-lg-9 col-md-9 col-sm-12">
          <h2>  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
           发起</h2>
           <hr/>
         <form th:action="@{/publish}" method="post">
           <div class="form-group">
             <label for="title">问题标题(简单扼要):</label>
             <input type="text" class="form-control" id="title" placeholder="问题标题....." th:value="${title}" name="title">
           </div>
           <textarea class="form-control" rows="6" name="content" th:value="${content}"></textarea>
           <div class="form-group form-tab">
               <label for="tab">添加标签:</label>
               <input type="tag" class="form-control" id="tag" name="tags" placeholder="输入标签,以,号分隔" th:value="${tags}">
               <button type="submit" class="btn btn-success btn-publish">发布</button>
               <span th:if="${error!=null}" th:text="${error}"></span>
            </div>
           </form>
          </div>
         <div class="col-lg-3 col-md-3 col-sm-12" ></div>
      </div>
    </div>
<script type="application/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" />
</body>
</html>
